<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Js Assignment</title>
    <script src="script1.js" type="text/javascript" ></script>

</head>
<body>

<form onsubmit=checkPrimeFactors()>
    <label>1. Check Prime Factors</label>
    <input type="number" id="num" placeholder="eg-50">
    <button type="submit">Check</button>
</form>
<form onsubmit=toggleCase()>
    <label>2. Change Captilisation</label>
    <input type="string" id="string" placeholder="eg-Joseph">
    <button type="submit">Check</button>
</form>
<form onsubmit=testDigit()>
    <label>3. Test Same Digit</label>
    <input type="number" id="same_digit" placeholder="eg-1111">
    <button type="submit">Check</button>
</form>
<form onsubmit=sumDigit()>
    <label>4. Sum Digit</label>
    <input type="string" id="sum_digit" placeholder="eg-1234">
    <button type="submit">Check</button>
</form>
<br>
<br>
<form id="form" onsubmit=validate()>
    <label>5.Form Validation </label>
    <br>
    <label>FirstName</label><input type="string" id="fname" placeholder="Mark" required><br>
    <label>LastName</label><input type="string" id="lname" placeholder="Zuckerberg" required><br>
    <label>Email</label><input type="email" id="email" required><br>
    <label>Male</label><input type="radio" name="gender" id="male" value="male" required>
    <label>Female</label><input type="radio"  name="gender" id="female" value="male"> <br>
    <label>Type</label>
    <select id="type" name="Student">

        <option>"Intern"</option>
        
        <option>SDE</option>
        
        <option>TDM</option>
        
    </select><br>
        
    <button type="submit">Submit</button>
</form>
</body>
</html>
